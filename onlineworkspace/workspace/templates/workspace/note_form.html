{% extends 'workspace/base.html' %}
{% load crispy_forms_tags %}

{% block head %}

{% endblock %}

{% block content %}

	<div class='content-section'>
		{{ form.media }}
		<form method='POST'>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottome mb-4">Edit Note</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Save</button>
				<a href="{% url 'note-delete' object.id %}" class="btn btn-outline-danger">Delete</a>
			</div>
		</form>
	</div>

{% endblock %}
