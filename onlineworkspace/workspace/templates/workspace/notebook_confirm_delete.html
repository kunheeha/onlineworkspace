{% extends 'workspace/base.html' %}
{% load crispy_forms_tags %}

{% block head %}

{% endblock %}

{% block content %}

	<div class='content-section'>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottome mb-4">Delete Task</legend>
				<h2>Are you sure you want to delete notebook {{ object.name }}?</h2>
				<h3>This will delete all notes in this notebook</h3>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Delete</button>
				<a href="{% url 'user-notebook' object.folder.workspace.id object.folder.id object.id %}" class="btn btn-outline-info">Cancel</a>
			</div>
		</form>
	</div>

{% endblock %}
